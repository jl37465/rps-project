<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="main-container">
        <div id="top-container">
            <div id="score-div">
                <h1 id="scoreH1">Score: 0 - 0</h1>
            </div>
            <div id="results-div">
                <h2 id="resultsH2"> A</h2>
            </div>
        </div>
        
        <div id="playing-container">
            <div id="rock-div" class="play-div">
                <button id="rockButton"><img src="images/rock-icon.png" alt="Rock icon" class="play-icons"></button>
            </div>
            <div id="paper-div" class="play-div">
                <button id="paperButton"><img src="images/paper-icon.png" alt="Paper icon" class="play-icons"></button>
            </div>
            <div id="scissors-div" class="play-div">
                <button id="scissorsButton"><img src="images/scissors-icon.png" alt="Scissors icon" class="play-icons"></button>
            </div>
        </div>
    </div>
    
</body>
</html>
